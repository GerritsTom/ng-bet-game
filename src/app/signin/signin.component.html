<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="row" id="flash-row">
            <flash-messages></flash-messages>
        </div>
      <div class="row">
        <h3>Anmelden</h3>
        <hr>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <img src="../assets/images/wm2018.png" alt="WM2081">
        </div>
        <div class="col-sm-8">
            <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate name=userForm>
              <!-- EMAIL -->
              <div class="form-group">
                <label for="email">E-Mail Adresse</label>
                <input type="email" id="email"
                        name="email"
                        ngModel class="form-control"
                        required ng-maxlength="25"
                        [pattern]="'[^ @]*@[^ @]*'"
                        email
                        #email="ngModel">
                <span class="help-block" *ngIf="!email.valid && email.touched">Geben Sie bitte eine g端ltige Emailadresse ein!</span>
              </div>
              <!-- PASSWORD -->
              <div class="form-group">
                <label for="password">Kennwort</label>
                <input  type="password"
                        id="password"
                        name="password"
                        ngModel
                        class="form-control"
                        required
                        #password="ngModel"
                        minlength="5" maxlength="10"
                        >
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="help-block">
                            <div *ngIf="password.errors.required">
                              Bitte geben Sie eine g端ltige Kennwort ein!
                            </div>
                            <div *ngIf="password.errors.minlength">
                                Kennwort muss mindestens 5 Zeichen lang sein!
                            </div>
                        </div>
                <!--
                <span class="help-block" *ngIf="!password.valid && password.touched">Geben Sie bitte ein g端ltiges Kennwort ein!</span>
                -->
              </div>

              <!-- SUBMIT BUTTON  -->
              <button class="btn btn-primary"
                      type="submit" [disabled]="!f.valid || loading">
                        Anmelden
              </button>
            </form>
        </div>
      </div>
      <hr>
      <div class="row">
        <span class="help-block" id="errorMessage">
          {{errorMessage}}
        </span>
      </div>
      <div class="row">
        <span>
          Sie haben sich noch nicht registriert? <a style="cursor: pointer" (click)="onRegister()">Hier registrieren. </a>
        </span>
        <span>
          Kennwort vergessen? <a style="cursor: pointer" (click)="onForgotten()">Hier Kennwort zur端cksetzen</a>
        </span>
      </div>
    </div>
  </div>
